<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme1">
  <div class="main-div">
    <div class="heading" role="banner">
      <h2>calc</h2>
      <div class="toggle-theme">
        <p>THEME</p>
        <div class="switch-toggle switch-3 switch-candy">
          <input id="theme1" name="state-d" type="radio" checked="checked" value="theme1"/>
          <label for="theme1" data-value="1" onclick=""></label>
        
          <input id="theme2" name="state-d" type="radio" value="theme2"  />
          <label for="theme2" data-value="2" onclick=""></label>
        
          <input id="theme3" name="state-d" type="radio" value="theme3"/>
          <label for="theme3" data-value="3" onclick=""></label>
        
        </div>
      </div>
    </div>
    <div class="result">
      <p class="outputs">12,036</p>
    </div>
    <div class="card" role="main">
      <div class="topkeys">
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn secondary-key" value="DEL">DEL</button>
      </div>
      <div class="topkeys">
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn" value="+">+</button>
      </div>
      <div class="topkeys">
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn" value="-">-</button>
      </div>
      <div class="topkeys">
        <button class="btn" value=".">.</button>
        <button class="btn" value="0">0</button>
        <button class="btn" value="/">/</button>
        <button class="btn" value="*">*</button>
      </div>
      <div class="bottomkeys">
        <button class="btn secondary-key" value="RESET">RESET</button>
        <button class="btn accent-key" value="=">=</button>
      </div>
    </div>
  </div>

  
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/manishmonster">Manish Twayana</a>.
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
